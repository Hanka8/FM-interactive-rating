<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <section class="before">
    <section id="card">
      <img class="star" src="images/icon-star.svg" alt="">
      <h1 class="header1">How did we do?</h1>
      <p class="text1">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
      <div class="ratings">
        <button class="btn" type="button" name="button">1</button>
        <button class="btn" type="button" name="button">2</button>
        <button class="btn" type="button" name="button">3</button>
        <button class="btn" type="button" name="button">4</button>
        <button class="btn" type="button" name="button">5</button>
      </div>
      <button class="submit" type="button" name="button">Submit</button>
    </section>
  </section>

  <section class="after none">
    <section id="card2">
      <img class="img-thanks" src="images/illustration-thank-you.svg" alt="">
      <div class="selection">
        <p class="selectionText">You selected <span id=yourRating>1</span> out of 5</p>
      </div>
      <h1 class="header2">Thank you!</h1>
      <p class="text2">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</p>
    </section>
  </section>

</body>

</html>
